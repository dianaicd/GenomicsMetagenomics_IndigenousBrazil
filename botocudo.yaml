  abstract: Advances in the sequencing and the analysis of the genomes of both modern
    and ancient peoples have facilitated a number of breakthroughs in our understanding
    of human evolutionary history. These include the discovery of interbreeding between
    anatomically modern humans and extinct hominins; the development of an increasingly
    detailed description of the complex dispersal of modern humans out of Africa and
    their population expansion worldwide; and the characterization of many of the
    genetic adaptions of humans to local environmental conditions. Our interpretation
    of the evolutionary history and adaptation of humans is being transformed by analyses
