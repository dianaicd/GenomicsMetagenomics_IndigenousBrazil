  abstract: The IntCal04 and Marine04 radiocarbon calibration curves have been updated
    from 12 cal kBP (cal kBP is here defined as thousands of calibrated years before
    AD 1950), and extended to 50 cal kBP, utilizing newly available data sets that
    meet the IntCal Working Group criteria for pristine corals and other carbonates
    and for quantification of uncertainty in both the 14C and calendar timescales
    as established in 2002. No change was made to the curves from 012 cal kBP. The
    curves were constructed using a Markov chain Monte Carlo (MCMC) implementation
    of the random walk model used for IntCal04 and Marine04. The new curves were ratified
    at the 20th International Radiocarbon Conference in June 2009 and are available
    in the Supplemental Material at www.radiocarbon.org.
