  title: Bayesian Analysis of Radiocarbon Dates
  container-title: Radiocarbon
  page: '337-360'
  volume: '51'
  issue: '01'
  abstract: '&lt;p&gt; If radiocarbon measurements are to be used at all for chronological
    purposes, we have to use statistical methods for calibration. The most widely
    used method of calibration can be seen as a simple application of Bayesian statistics,
    which uses both the information from the new measurement and information from
    the &lt;sup&gt;14&lt;/sup&gt; C calibration curve. In most dating applications,
    however, we have larger numbers of &lt;sup&gt;14&lt;/sup&gt; C measurements and
    we wish to relate those to events in the past. Bayesian statistics provides a
    coherent framework in which such analysis can be performed and is becoming a core
    element in many &lt;sup&gt;14&lt;/sup&gt; C dating projects. This article gives
    an overview of the main model components used in chronological analysis, their
    mathematical formulation, and examples of how such analyses can be performed using
    the latest version of the OxCal software (v4). Many such models can be put together,
    in a modular fashion, from simple elements, with defined constraints and groupings.
    In other cases, the commonly used “uniform phase” models might not be appropriate,
    and ramped, exponential, or normal distributions of events might be more useful.
    When considering analyses of these kinds, it is useful to be able run simulations
    on synthetic data. Methods for performing such tests are discussed here along
    with other methods of diagnosing possible problems with statistical models of
    this kind. &lt;/p&gt;'
  URL: https://www.cambridge.org/core/product/identifier/S0033822200033865/type/journal_article
  DOI: 10.1017/S0033822200033865
