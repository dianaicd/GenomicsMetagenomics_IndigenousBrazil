  abstract: How and when the Americas were populated remains contentious. Using ancient
    and modern genome-wide data, we found that the ancestors of all present-day Native
    Americans, including Athabascans and Amerindians, entered the Americas as a single
    migration wave from Siberia no earlier than 23 thousand years ago (ka) and after
    no more than an 8000-year isolation period in Beringia. After their arrival to
    the Americas, ancestral Native Americans diversified into two basal genetic branches
    around 13 ka, one that is now dispersed across North and South America and the
    other restricted to North America. Subsequent gene flow resulted in some Native
    Americans sharing ancestry with present-day East Asians (including Siberians)
    and, more distantly, Australo-Melanesians. Putative “Paleoamerican” relict populations,
    including the historical Mexican Pericúes and South American Fuego-Patagonians,
    are not directly related to modern Australo-Melanesians as suggested by the Paleoamerican
    Model.
