    calling for ancient DNA'
  container-title: Genome Biology
  publisher: Genome Biology
  page: '224-224'
  volume: '16'
  issue: '1'
  abstract: 'Ancient DNA is typically highly degraded with appreciable cytosine
    deamination, and contamination with present-day DNA often complicates the identification
    of endogenous molecules. Together, these factors impede accurate assembly of the
    endogenous ancient mitochondrial genome. We present schmutzi, an iterative approach
    to jointly estimate present-day human contamination in ancient human DNA datasets
    and reconstruct the endogenous mitochondrial genome. By using sequence deamination
    patterns and fragment length distributions, schmutzi accurately reconstructs the
    endogenous mitochondrial genome sequence even when contamination exceeds 50 %.
    Given sufficient coverage, schmutzi also produces reliable estimates of contamination
    across a range of contamination rates. Availability: https:'
