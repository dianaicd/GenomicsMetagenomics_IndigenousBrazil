  title: Assessing the Relationship of Ancient and Modern Populations.
  container-title: Genetics
  page: '383-398'
  volume: '208'
  issue: '1'
  abstract: 'Genetic material sequenced from ancient samples is revolutionizing
    our understanding of the recent evolutionary past. However, ancient DNA is often
    degraded, resulting in low coverage, error-prone sequencing. Several solutions
    exist to this problem, ranging from simple approach, such as selecting a read
    at random for each site, to more complicated approaches involving genotype likelihoods.
    In this work, we present a novel method for assessing the relationship of an ancient
    sample with a modern population, while accounting for sequencing error and postmortem
    damage by analyzing raw reads from multiple ancient individuals simultaneously.
    We show that, when analyzing SNP data, it is better to sequence more ancient samples
    to low coverage: two samples sequenced to 0.5 coverage provide better resolution
    than a single sample sequenced to 2 coverage. We also examined the power to detect
    whether an ancient sample is directly ancestral to a modern population, finding
    that, with even a few high coverage individuals, even ancient samples that are
    very slightly diverged from the modern population can be detected with ease. When
    we applied our approach to European samples, we found that no ancient samples
    represent direct ancestors of modern Europeans. We also found that, as shown previously,
    the most ancient Europeans appear to have had the smallest effective population
    sizes, indicating a role for agriculture in modern population growth.'
  keyword: SNP data; ancient DNA; diffusion theory; population continuity
  URL: http://biorxiv.org/content/early/2017/03/04/113779
  DOI: 10.1534/genetics.117.300448

