  title: Genomic analyses inform on migration events during the peopling of Eurasia
  container-title: Nature
  page: '238-242'
  volume: '538'
  issue: '7624'
  abstract: Previous human genetic studies, based on sampling small numbers of populations,
    have supported a recent Out-of-Africa dispersal model with minor additional input
    from archaic humans. Here, we present a novel dataset of 379 high-coverage human
    genomes from 125 populations worldwide. The combination of high spatial and genomic
    coverage enabled us to refine current knowledge of continent-wide patterns of
    heterozygosity, long- and short-distance gene flow, archaic admixture, and changes
    in effective population size. Compared to Eurasians, the examined Papuan genomes
    show an excess of highly derived modern human haplotypes and deeper split times
    from Africans. This is compatible with traces of an early and otherwise extinct
    expansion of modern humans Out-of-Africa, as also suggested by the Western Asian
    fossil record and the recent discovery of modern human and Neanderthal admixture
    100 000 years ago which significantly predates the main Out of Africa expansion
    of modern humans. Our tests of positive and balancing selection highlight a number
    of new metabolism- and immunity-related loci as candidates for local adaptation.
