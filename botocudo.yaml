  title: The late Pleistocene dispersal of modern humans in the americans
  container-title: Science
  page: '1497-1502'
  volume: '319'
  issue: '5869'
  abstract: When did humans colonize the Americas? From where did they come and what
    routes did they take? These questions have gripped scientists for decades, but
    until recently answers have proven difficult to find. Current genetic evidence
    implies dispersal from a single Siberian population toward the Bering Land Bridge
    no earlier than about 30,000 years ago (and possibly after 22,000 years ago),
    then migration from Beringia to the Americas sometime after 16,500 years ago.
    The archaeological records of Siberia and Beringia generally support these findings,
    as do archaeological sites in North and South America dating to as early as 15,000
    years ago. If this is the time of colonization, geological data from western Canada
    suggest that humans dispersed along the recently deglaciated Pacific coastline.
