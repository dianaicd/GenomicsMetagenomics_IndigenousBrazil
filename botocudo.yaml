- id: Lindgreen2012
  type: article-journal
  author:
  - family: Lindgreen
    given: Stinus
  issued:
  - year: '2012'
  title: 'AdapterRemoval: Easy Cleaning of Next Generation Sequencing Reads'
  container-title: BMC Research Notes
  page: '337-337'
  volume: '5'
  issue: '1'
  abstract: 'BACKGROUND: With the advent of next-generation sequencing there is
    an increased demand for tools to pre-process and handle the vast amounts of data
    generated. One recurring problem is adapter contamination in the reads, i.e. the
    partial or complete sequencing of adapter sequences. These adapter sequences have
    to be removed as they can hinder correct mapping of the reads and influence SNP
    calling and other downstream analyses.\\n\\nFINDINGS: We present a tool called
    AdapterRemoval which is able to pre-process both single and paired-end data. The
    program locates and removes adapter residues from the reads, it is able to combine
    paired reads if they overlap, and it can optionally trim low-quality nucleotides.
    Furthermore, it can look for adapter sequence in both the 5’ and 3’ ends of the
    reads. This is a flexible tool that can be tuned to accommodate different experimental
    settings and sequencing platforms producing FASTQ files. AdapterRemoval is shown
    to be good at trimming adapters from both single-end and paired-end data.\\n\\nCONCLUSIONS:
    AdapterRemoval is a comprehensive tool for analyzing next-generation sequencing
    data. It exhibits good performance both in terms of sensitivity and specificity.
    AdapterRemoval has already been used in various large projects and it is possible
    to extend it further to accommodate application-specific biases in the data.'
  keyword: adapter trimming; data pre-processing; next-generation sequencing; paired-end;
    reads; sequence alignment; single-end reads
  URL: http://bmcresnotes.biomedcentral.com/articles/10.1186/1756-0500-5-337
  DOI: 10.1186/1756-0500-5-337
  ISSN: '1756-0500'

