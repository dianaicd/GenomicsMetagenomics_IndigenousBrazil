- id: Ramsey2017
  type: article-journal
  author:
  - family: Ramsey
    given: Christopher Bronk
  issued:
  - year: '2017'
  title: Methods for Summarizing Radiocarbon Datasets
  container-title: Radiocarbon
  page: '1809-1833'
  volume: '59'
  issue: '6'
  abstract: '&lt;p&gt; Bayesian models have proved very powerful in analyzing large
    datasets of radiocarbon ( &lt;sup&gt;14&lt;/sup&gt; C) measurements from specific
    sites and in regional cultural or political models. These models require the prior
    for the underlying processes that are being described to be defined, including
    the distribution of underlying events. Chronological information is also incorporated
    into Bayesian models used in DNA research, with the use of Skyline plots to show
    demographic trends. Despite these advances, there remain difficulties in assessing
    whether data conform to the assumed underlying models, and in dealing with the
    type of artifacts seen in Sum plots. In addition, existing methods are not applicable
    for situations where it is not possible to quantify the underlying process, or
    where sample selection is thought to have filtered the data in a way that masks
    the original event distribution. In this paper three different approaches are
    compared: “Sum” distributions, postulated undated events, and kernel density approaches.
    Their implementation in the OxCal program is described and their suitability for
    visualizing the results from chronological and geographic analyses considered
    for cases with and without useful prior information. The conclusion is that kernel
    density analysis is a powerful method that could be much more widely applied in
    a wide range of dating applications. &lt;/p&gt;'
  keyword: Bayesian analysis; data analysis; kernel density; radiocarbon dating
  DOI: 10.1017/RDC.2017.108

