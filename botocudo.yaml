    vast amounts of data. Fast, flexible and memory efficient implementations are
    needed in order to facilitate analyses of thousands of samples simultaneously.
    RESULTS: We present a multithreaded program suite called ANGSD. This program can
    calculate various summary statistics, and perform association mapping and population
    genetic analyses utilizing the full information in next generation sequencing
    data by working directly on the raw sequencing data or by using genotype likelihoods.
    CONCLUSIONS: The open source c/c++ program ANGSD is available at http://www.popgen.dk/angsd
    . The program is tested and validated on GNU/Linux systems. The program facilitates
    multiple input formats including BAM and imputed beagle genotype probability files.
    The program allow the user to choose between combinations of existing methods
    and can perform analysis that is not implemented elsewhere.'
