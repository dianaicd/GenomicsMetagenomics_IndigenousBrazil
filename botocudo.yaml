  title: A Likelihood-Free Inference Framework for Population Genetic Data using Exchangeable
    Neural Networks
  abstract: Inference for population genetics models is hin-dered by computationally
    intractable likelihoods. While this issue is tackled by likelihood-free meth-ods,
    these approaches typically rely on hand-crafted summary statistics of the data.
    In com-plex settings, designing and selecting suitable summary statistics is problematic
    and results are very sensitive to such choices. In this paper, we learn the first
    exchangeable feature represen-tation for population genetic data to work di-rectly
    with genotype data. This is achieved by means of a novel Bayesian likelihood-free
    infer-ence framework, where a permutation-invariant convolutional neural network
    learns the inverse functional relationship from the data to the poste-rior. We
    leverage access to scientific simulators to learn such likelihood-free function
    mappings, and establish a general framework for inference in a variety of simulation-based
    tasks. We demon-strate the power of our method on the recombina-tion hotspot testing
    problem, outperforming the state-of-the-art.
  keyword: ICML; Machine Learning
  DOI: 10.1101/267211

