  title: Sambaqui (Shell Mound) Societies of Coastal Brazil
  container-title: The Handbook of South American Archaeology
  page: '319-335'
  abstract: Sambaquis (the Brazilian term for shell mounds, derived from the Tupi
    language) are widely distributed along the shoreline of Brazil and were noted
    in European accounts as early as the sixteenth century. They typically occur in
    highly productive bay and lagoon ecotones where the mingling of salt and fresh
    waters supports mangrove vegetation and abundant shellfish, fish, and aquatic
    birds. More than one thousand sambaqui locations are recorded in Brazil’s national
    register of archaeological sites \[Note 1\], but represent a fraction of the original
    number because colonial through modern settlements coincide with these favorable
    environments. Although sambaquis are of variable scale overall, massive shell
    mounds are characteristic of Brazil’s southern coast (Figure 18.1). The term “sambaqui”
    is applied to cultural deposits of varying size and stratigraphy in which shell
    is a major constituent, undoubtedly encompassing accumulations with a range of
    functions and origins. Proportions of soil, sand, shell \[Note 2\], and the kinds
    of cultural inclusions and features in sambaquis also are variable. Small sambaquis
    often consist of shell layers over sandy substrates or sequences of shell and
    sand layers, with or without signs of burning or significant numbers of artifacts.
    Larger shell mounds typically have horizontally and vertically complex stratigraphy,
    including alternating sequences of shell deposits, narrower and darker layers
    of charcoal and burned bone that mark occupation surfaces, and clusters of burials,
    hearths, and postholes descending from these surfaces.
