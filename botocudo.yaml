  title: Admixture, Population Structure, and F-Statistics
  container-title: Genetics
  page: '1485-1501'
  volume: '202'
  issue: '4'
  abstract: Many questions about human genetic history can be addressed by examining
    the patterns of shared genetic variation between sets of populations. A useful
    methodological framework for this purpose isF-statistics that measure shared genetic
    drift between sets of two, three, and four populations and can be used to test
    simple and complex hypotheses about admixture between populations. This article
    provides context from phylogenetic and population genetic theory. I review howF-statistics
    can be interpreted as branch lengths or paths and derive new interpretations,
    using coalescent theory. I further show that the admixture tests can be interpreted
    as testing general properties of phylogenies, allowing extension of some ideas
    applications to arbitrary phylogenetic trees. The new results are used to investigate
    the behavior of the statistics under different models of population structure
    and show how population substructure complicates inference. The results lead to
    simplified estimators in many cases, and I recommend to replaceF3with the average
    number of pairwise differences for estimating population divergence.
  keyword: Admixture; Gene flow; Phylogenetic network; Phylogenetics; Population genetics
  URL: http://www.genetics.org/cgi/doi/10.1534/genetics.115.183913
  DOI: 10.1534/genetics.115.183913

- id: Peter2016b
  type: article-journal
  author:
  - family: Peter
    given: B. M.
  issued:
  - year: '2016'
    month: '4'
  title: Admixture, Population Structure, and F-Statistics
  container-title: Genetics
  page: '1485-1501'
  volume: '202'
  issue: '4'
  abstract: The dynamics of adaptation is difficult to predict because it is highly
    stochastic even in large populations. The uncertainty emerges from number fluctuations,
    called genetic drift, arising in the small number of particularly fit individuals
    of the population. Random genetic drift in this evolutionary vanguard also limits
    the speed of adaptation, which diverges in deterministic models that ignore these
    chance effects. Several approaches have been developed to analyze the crucial
    role of noise on the expected dynamics of adaptation, including the mean fitness
    of the entire population, or the fate of newly arising beneficial deleterious
    mutations. However, very little is known about how genetic drift causes fluctuations
    to emerge on the population level, including fitness distribution variations and
    speed variations. Yet, these phenomena control the replicability of experimental
    evolution experiments and are key to a truly predictive understanding of evolutionary
    processes. Here, we develop an exact approach to these emergent fluctuations by
    a combination of computational and analytical methods. We show, analytically,
    that the infinite hierarchy of moment equations can be closed at any arbitrary
    order by a suitable choice of a dynamical constraint. This constraint regulates
    (rather than fixes) the population size, accounting for resource limitations.
    The resulting linear equations, which can be accurately solved numerically, exhibit
    fluctuation-induced terms that amplify short-distance correlations and suppress
    long-distance ones. Importantly, by accounting for the dynamics of sub-populations,
    we provide a systematic route to key population genetic quantities, such as fixation
    probabilities and decay rates of the genetic diversity.
  keyword: epistasis; heritability; joint testing; polygenicity; statistical genetics
  URL: http://arxiv.org/abs/1506.08683
  DOI: 10.1534/genetics.115.183913

