  title: The Ancestry of Brazilian mtDNA Lineages
  container-title: The American Journal of Human Genetics
  page: '444-461'
  volume: '67'
  issue: '2'
  abstract: We have analyzed 247 Brazilian mtDNAs for hypervariable segment (HVS)-I
    and selected restriction fragment-length-polymorphism sites, to assess their ancestry
    in different continents. The total sample showed nearly equal amounts of Native
    American, African, and European matrilineal genetic contribution but with regional
    differences within Brazil. The mtDNA pool of present-day Brazilians clearly reflects
    the imprints of the early Portuguese colonization process (involving directional
    mating), as well as the recent immigrant waves (from Europe) of the last century.
    The subset of 99 mtDNAs from the southeastern region encompasses nearly all mtDNA
    haplogroups observed in the total Brazilian sample; for this regional subset,
    HVS-II was analyzed, providing, in particular, some novel details of the African
    mtDNA phylogeny.
