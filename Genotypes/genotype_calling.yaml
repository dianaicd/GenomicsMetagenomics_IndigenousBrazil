  "hs.build37.1.fa" #"/scratch/axiom/FAC/FBM/DBC/amalaspi/popgen/reference_human/hs.build37.1/hs.build37.1.fa"

blockSize: 30e6
# Minimum base quality to consider for sampling an allele
BaseQuality: 
    20

Genos_Moreno2019:
  "Yes"

